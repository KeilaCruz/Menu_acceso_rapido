<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web menu</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <header>
        <h1>Menu de acceso rápido a documentación de Frameworks de Desarrollo web</h1>
    </header>
    <div class="wrapper">
        <div class="page">
            <a href="https://legacy.reactjs.org/docs/getting-started.html" alt="documentation_react" title="documentation_react">
                <img src="./images/React-JS.png" title="react_link" alt="react_logo" class="image_link">
            </a>
        </div>

        <div class="page">
            <a href="https://angular.io/docs" alt="documentation_angular" title="documentation_angular">
                <img src="./images/angular.png" title="angular_link" alt="angular_logo" class="image_link">
            </a>
        </div>

        <div class="page">
            <a href="https://vuejs.org/guide/introduction.html" alt="documentation_vuejs" title="documentation_vuejs">
                <img src="./images/vuejs.jpeg" title="vue_link" alt="vuejs_logo" class="image_link">
            </a>
        </div>

        <div class="page">
            <a href="https://docs.djangoproject.com/en/4.2/" alt="documentation_django" title="documentation_django">
                <img src="./images/django.png" title="django_link" alt="django_logo" class="image_link">
            </a>
        </div>

        <div class="page">
            <a href="https://expressjs.com/" alt="documentation_expressjs" title="documentation_expressjs">
                <img src="./images/Express-js.png" title="expressjs_link" alt="expressjs_logo" class="image_link">
            </a>
        </div>

        <div class="page">
            <a href="https://laravel.com/docs/10.x" alt="documentation_laravel" title="documentation_laravel">
                <img src="./images/Laravel.jpg" title="laravel_link" alt="laravel_logo" class="image_link">
            </a>
        </div>

        <div class="page">
            <a href="https://flask.palletsprojects.com/en/3.0.x/" alt="documentation_flask" title="documentation_flask">
                <img src="./images/flask.jpg" title="flask_link" alt="flask_logo" class="image_link">
            </a>
        </div>

        <div class="page">
            <a href="https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/" alt="documentation_springboot" title="documentation_springboot">
                <img src="./images/spring-boot.png" title="springboot_link" alt="springboot_logo" class="image_link">
            </a>
        </div>

        <div class="page">
            <a href="https://learn.microsoft.com/en-us/aspnet/core/?view=aspnetcore-7.0" alt="documentation_aspnet" title="documentation_aspnet">
                <img src="./images/asp.net.png" title="aspnet_link" alt="aspnet_logo" class="image_link">
            </a>
        </div>

        <div class="page">
            <a href="https://guides.rubyonrails.org/" alt="documentation_rubyrails" title="documentation_rubyrails">
                <img src="./images/ruby-rails.jpg" title="rubyrails_link" alt="rubyrails_logo" class="image_link">
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; Copyright Keila Cruz 2023</p>
    </footer>
</body>

</html>
